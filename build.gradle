plugins {
    id 'java'
    id 'jacoco'
}

group = 'com.sumcalc'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.9"
    reportsDirectory = layout.buildDirectory.dir("${rootDir}/JacocoReport")
}

clean.doFirst {
    delete "${rootDir}/JacocoReport"
}

jacocoTestReport {
    dependsOn test
}